version: 2
jobs:
  .build_nanopi: &build_nanopi
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      BB_NUMBER_THREADS: 2
      PARALLEL_MAKE: -j 2
    docker:
      - image: crops/yocto:ubuntu-18.04-builder
    steps:
      - checkout
      - restore_cache:
              keys:
                  - sstate-v3-nanopi-{{ .Branch }}-{{ .Revision }}
                  - sstate-v3-nanopi-{{ .Branch }}-
                  - sstate-v3-nanopi-
                  - sstate-v3-
      - restore_cache:
              keys:
                  - dldir-v3-nanopi-{{ .Branch }}-{{ .Revision }}
                  - dldir-v3-nanopi-{{ .Branch }}-
                  - dldir-v3-nanopi-
                  - dldir-v3-
      - run:
          name: Build the nanopi-neo-air image
          no_output_timeout: 90m
          command: |
            source init.sh nanopi-neo-air
            echo 'SCONF_VERSION = "1"' > conf/site.conf
            echo 'SSTATE_DIR ?= "/tmp/sstate-cache"' >> conf/site.conf
            echo 'DL_DIR ?= "/tmp/downloads"' >> conf/site.conf
            if [[ $CIRCLE_JOB =~ .*step.* ]]; then
                timeout -k 7200 5600 bash -c "bitbake pedalpi-dev-platform | cat -" || echo build is not finished yet
            else
                bitbake pedalpi-dev-platform | cat -
            fi
            mkdir -p /home/yoctouser/project/pedalpi-src-build/tmp/deploy/images/nanopi-neo-air
            date > /home/yoctouser/project/pedalpi-src-build/tmp/deploy/images/nanopi-neo-air/sentinelle.txt
      - save_cache:
              key: dldir-v3-nanopi-{{ .Branch }}-{{ .Revision }}
              paths:
                  - "/tmp/downloads"
      - save_cache:
              key: sstate-v3-nanopi-{{ .Branch }}-{{ .Revision }}
              paths:
                  - "/tmp/sstate-cache"
      - store_artifacts:
          path: pedalpi-src-build/tmp/deploy/images/nanopi-neo-air/
      - persist_to_workspace:
          root: /home/yoctouser/project/pedalpi-src-build/tmp/deploy/images
          paths:
              - nanopi-neo-air
