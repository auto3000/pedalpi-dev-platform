  deploy_qemux86:
    docker:
        - image: making/alpine-java-bash-git
    steps:
        - checkout
        - attach_workspace:
            at: images
        - run:
            name: Deploy the qemux86 root filesystem
            command: |
              filename=$(ls images/qemux86-64/pedalpi-dev-platform-qemux86-64-*.rootfs.tar.bz2 | head -n 1)
              github_api_token=$GITHUB_TOKEN_FOR_CIRCLECI owner=auto3000 repo=pedalpi-dev-platform tag=LATEST filename=$filename bash ./upload-github-release-asset.sh

  build_nanopi_step1:
      <<: *build_nanopi

  build_nanopi:
      <<: *build_nanopi

  build_odroidc2_step1:
      <<: *build_odroidc2

  build_odroidc2:
      <<: *build_odroidc2

  build_qemux86_step1:
      <<: *build_qemux86

  build_qemux86:
      <<: *build_qemux86

  build_raspberrypi4_step1:
      <<: *build_raspberrypi4

  build_raspberrypi4:
      <<: *build_raspberrypi4

  build_raspberrypi3_step1:
      <<: *build_raspberrypi3

  build_raspberrypi3:
      <<: *build_raspberrypi3

workflows:
  version: 2
  weekly:
    triggers:
      - schedule:
          cron: "0 0 * * 4"
          filters:
            branches:
              only:
                - master
    jobs:
      - build_raspberrypi4_step1
      - build_raspberrypi3_step1
      - build_nanopi_step1
      - build_qemux86_step1
      - build_raspberrypi4:
          requires:
              - build_raspberrypi4_step1
      - build_raspberrypi3:
          requires:
              - build_raspberrypi3_step1
      - build_nanopi:
          requires:
              - build_nanopi_step1
      - build_qemux86:
          requires:
              - build_qemux86_step1
  build-and-deploy:
    jobs:
      - build_raspberrypi4_step1
      - build_raspberrypi3_step1
      - build_odroidc2_step1:
          filters:
            branches:
              ignore:
                - master
      - build_nanopi_step1
      - build_qemux86_step1
      - build_raspberrypi4:
          requires:
              - build_raspberrypi4_step1
      - build_raspberrypi3:
          requires:
              - build_raspberrypi3_step1
      - build_nanopi:
          requires:
              - build_nanopi_step1
      - build_odroidc2:
          requires:
              - build_odroidc2_step1
          filters:
            branches:
              ignore: master
      - build_qemux86:
          requires:
              - build_qemux86_step1
      - deploy_raspberrypi4:
          requires:
              - build_nanopi
              - build_raspberrypi4
              - build_raspberrypi3
              - build_qemux86
          filters:
            branches:
              only: master
      - deploy_raspberrypi3:
          requires:
              - build_nanopi
              - build_raspberrypi4
              - build_raspberrypi3
              - build_qemux86
          filters:
            branches:
              only: master
      - deploy_nanopi:
          requires:
              - build_nanopi
              - build_raspberrypi4
              - build_raspberrypi3
              - build_qemux86
          filters:
            branches:
              only: master
      - deploy_qemux86:
          requires:
              - build_nanopi
              - build_raspberrypi4
              - build_raspberrypi3
              - build_qemux86
          filters:
            branches:
              only: master
