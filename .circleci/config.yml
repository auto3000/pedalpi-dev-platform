                  - sstate-v1-qemux86-
                  - sstate-v1-
      - restore_cache:
              keys:
                  - dldir-v1-qemux86-{{ .Branch }}-{{ .Revision }}
                  - dldir-v1-qemux86-{{ .Branch }}-
                  - dldir-v1-qemux86-
                  - dldir-v1-
