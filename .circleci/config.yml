version: 2
jobs:
  build_nanopi:
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      BB_NUMBER_THREADS: 4
      PARALLEL_MAKE: -j 2
    docker:
      - image: crops/yocto:ubuntu-14.04-builder
    steps:
      - checkout
      - restore_cache:
              keys:
                  - sstate-v1-nanopi-{{ .Branch }}-{{ .Revision }}
                  - sstate-v1-nanopi-{{ .Branch }}-
                  - sstate-v1-nanopi-
                  - sstate-v1-
      - restore_cache:
              keys:
                  - dldir-v1-nanopi-{{ .Branch }}-{{ .Revision }}
                  - dldir-v1-nanopi-{{ .Branch }}-
                  - dldir-v1-nanopi-
                  - dldir-v1-
      - run:
          name: Build the nanopi-neo-air image
          no_output_timeout: 30m
          command: |
            source init.sh nanopi-neo-air
            echo 'SCONF_VERSION = "1"' > conf/site.conf
            echo 'SSTATE_DIR ?= "/tmp/sstate-cache"' >> conf/site.conf
            echo 'DL_DIR ?= "/tmp/downloads"' >> conf/site.conf
            bitbake pedalpi-dev-platform
      - save_cache:
              key: dldir-v1-nanopi-{{ .Branch }}-{{ .Revision }}
              paths:
                  - "/tmp/downloads"
      - save_cache:
              key: sstate-v1-nanopi-{{ .Branch }}-{{ .Revision }}
              paths:
                  - "/tmp/sstate-cache"
      - store_artifacts:
          path: pedalpi-src-build/tmp/deploy/images/nanopi-neo-air/
      - persist_to_workspace:
          root: pedalpi-src-build/tmp/deploy/images/
          paths:
              - nanopi-neo-air
  build_qemux86:
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      BB_NUMBER_THREADS: 4
