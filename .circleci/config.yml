      - checkout
      - restore_cache:
              keys:
                  - sstate-v3-odroidc2-{{ .Branch }}-{{ .Revision }}
                  - sstate-v3-odroidc2-{{ .Branch }}-
                  - sstate-v3-odroidc2-
                  - sstate-v3-
      - restore_cache:
              keys:
                  - dldir-v3-odroidc2-{{ .Branch }}-{{ .Revision }}
                  - dldir-v3-odroidc2-{{ .Branch }}-
                  - dldir-v3-odroidc2-
                  - dldir-v3-
      - run:
          name: Build the odroid-c2 image
          no_output_timeout: 90m
          command: |
            source init.sh odroid-c2
            echo 'SCONF_VERSION = "1"' > conf/site.conf
            echo 'SSTATE_DIR ?= "/tmp/sstate-cache"' >> conf/site.conf
            echo 'DL_DIR ?= "/tmp/downloads"' >> conf/site.conf
            if [[ $CIRCLE_JOB =~ .*step.* ]]; then
                timeout -k 7200 5600 bash -c "bitbake pedalpi-dev-platform -c do_image_tar | cat -" || echo build is not finished yet
            else
                bitbake pedalpi-dev-platform -c do_image_tar | cat -
            fi
            mkdir -p /home/yoctouser/project/pedalpi-src-build/tmp/deploy/images/hardkernel-odroidc2
            date > /home/yoctouser/project/pedalpi-src-build/tmp/deploy/images/hardkernel-odroidc2/sentinelle.txt
      - save_cache:
              key: dldir-v3-odroidc2-{{ .Branch }}-{{ .Revision }}
              paths:
                  - "/tmp/downloads"
      - save_cache:
              key: sstate-v3-odroidc2-{{ .Branch }}-{{ .Revision }}
              paths:
                  - "/tmp/sstate-cache"
      - store_artifacts:
          path: pedalpi-src-build/tmp/deploy/images/hardkernel-odroidc2/
      - persist_to_workspace:
          root: /home/yoctouser/project/pedalpi-src-build/tmp/deploy/images
