version: 2
jobs:
  build:
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      BB_NUMBER_THREADS: 4
      PARALLEL_MAKE: -j 1
    docker:
      - image: crops/yocto:ubuntu-14.04-builder
    steps:
      - checkout
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Setup the qemux86-64
          no_output_timeout: 30m
          command: |
            source init.sh qemux86-64
            bitbake pedalpi-dev-platform
