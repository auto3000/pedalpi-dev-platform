  build_raspberrypi3:
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      BB_NUMBER_THREADS: 4
      PARALLEL_MAKE: -j 2
    docker:
      - image: crops/yocto:ubuntu-14.04-builder
    steps:
      - checkout
      - restore_cache:
              keys:
                  - sstate-v1-raspberrypi3-{{ .Branch }}-{{ .Revision }}
                  - sstate-v1-raspberrypi3-{{ .Branch }}-
                  - sstate-v1-raspberrypi3-{{ .Branch }}-
                  - sstate-v1-
      - restore_cache:
              keys:
                  - dldir-v1-raspberrypi3-{{ .Branch }}-{{ .Revision }}
