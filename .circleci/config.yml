        - attach_workspace:
            at: images
        - run:
            name: Deploy the raspberrypi3 image
            command: |
              filename=$(ls images/raspberrypi3/pedalpi-dev-platform-raspberrypi3-*.rootfs.rpi-sdimg)
              bash ./upload-github-release-asset.sh github_api_token=$GITHUB_TOKEN_FOR_CIRCLECI owner=auto3000 repo=pedalpi-dev-platform tag=LATEST filename=$filename

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build_raspberrypi2
      - build_raspberrypi3
      - build_nanopi
      - build_qemux86
  build-and-deploy:
    jobs:
      - build_raspberrypi2
      - build_raspberrypi3
      - build_nanopi
      - build_qemux86
      - deploy_raspberrypi2:
          requires:
              - build_nanopi
              - build_raspberrypi2
              - build_raspberrypi3
              - build_qemux86
          filters:
            branches:
              only: master
      - deploy_raspberrypi3:
          requires:
              - build_nanopi
              - build_raspberrypi2
              - build_raspberrypi3
              - build_qemux86
          filters:
            branches:
              only: master
      - deploy_nanopi:
          requires:
              - build_nanopi
              - build_raspberrypi2
              - build_raspberrypi3
              - build_qemux86
          filters:
            branches:
              only: master
