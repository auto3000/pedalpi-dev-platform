      - store_artifacts:
          path: pedalpi-src-build/tmp/deploy/images/raspberrypi3/
      - persist_to_workspace:
          root: pedalpi-src-build/tmp/deploy/images/
          paths:
              - raspberrypi3
  deploy_nanopi:
    docker:
        - image: making/alpine-java-bash-git
    steps:
        - checkout
        - attach_workspace:
            at: images
        - run:
            name: Deploy the nanopi-neo-air image
            command: |
              filename=$(ls images/nanopi-neo-air/pedalpi-dev-platform-nanopi-neo-air-*.rootfs.sunxi-sdimg)
              bash ./upload-github-release-asset.sh github_api_token=$GITHUB_TOKEN_FOR_CIRCLECI owner=auto3000 repo=pedalpi-dev-platform tag=LATEST filename=$filename
  deploy_raspberrypi2:
    docker:
        - image: making/alpine-java-bash-git
    steps:
        - checkout
        - attach_workspace:
            at: images
        - run:
            name: Deploy the raspberrypi2 image
            command: |
              filename=$(ls images/raspberrypi2/pedalpi-dev-platform-raspberrypi2-*.rootfs.rpi-sdimg)
              bash ./upload-github-release-asset.sh github_api_token=$GITHUB_TOKEN_FOR_CIRCLECI owner=auto3000 repo=pedalpi-dev-platform tag=LATEST filename=$filename
  deploy_raspberrypi3:
    docker:
        - image: making/alpine-java-bash-git
    steps:
